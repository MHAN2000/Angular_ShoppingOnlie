<div class="d-flex justify-content-between align-items-center">
    <h2>Users</h2>
    <p-button (click)="showCreatingModal()" label="Add user"></p-button>
</div>
<p-divider />

<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th width="45%">Name</th>
                <th width="45%">Genre</th>
                <th width="10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.genre == false ? "Mujer" : "Hombre" }}</td>
                <td class="d-flex gap-5">
                    <p-button icon="pi pi-pencil" (click)="showEditingModal(user.id)" styleClass="p-button-primary"></p-button>
                    <p-button icon="pi pi-trash" (click)="deleteUser(user.id)" styleClass="p-button-danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- User creating modal -->
<div class="card flex justify-content-center">
    <p-dialog header="Add user" [modal]="true" [(visible)]="userCreatingModal" [style]="{ width: '50vw', height: '340px' }"
        [draggable]="false" [resizable]="true">
        <app-user-form />
    </p-dialog>
</div>

<!-- User editing modal -->
<div class="card flex justify-content-center">
    <p-dialog header="Edit user" [modal]="true" [(visible)]="userEditingModal" [style]="{ width: '50vw', height: '340px' }"
        [draggable]="false" [resizable]="true">
        <app-user-form [user]="user" />
    </p-dialog>
</div>
