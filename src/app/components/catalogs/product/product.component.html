<div class="d-flex justify-content-between align-items-center">
    <h2>Products</h2>
    <p-button (click)="showCreatingModal()" label="Add product"></p-button>
</div>
<p-divider />

<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th width="40%">Product name</th>
                <th width="40%">Descripcion</th>
                <th width="10%">Unit price</th>
                <th width="10%">Available</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.productName }}</td>
                <td>{{ product.description }}</td>
                <td>${{ (product.unitPrice) }}</td>
                <td>{{ product.quantity }}</td>
                <td class="d-flex gap-5">
                    <p-button icon="pi pi-pencil" styleClass="p-button-primary"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Product creating modal -->
<div class="card flex justify-content-center">
    <p-dialog header="Add product" [modal]="true" [(visible)]="productCreatingModal"
        [style]="{ width: '50vw', height: '340px' }" [draggable]="false" [resizable]="true">
        <app-product-form />
    </p-dialog>
</div>
